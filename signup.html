<div class="container">

	<div class="jumbotron">
		<h1>Registration</h1>
		<form class="form-recipe">
			<label for="inputname" class="sr-only" >Name</label>
			<input type="name" name="inputname" id="inputname" class="form-control" placeholder="Enter name" required></input>
			<label for="inputEmail"  class="sr-only">Email</label>
			<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter email" required></input>

			<label for="inputTown" class="sr-only" >Town</label>
			<input type="name" name="inputTown" id="inputTown" class="form-control" placeholder="Enter Town">
			</input>
			<label for="inputCountry" class="sr-only" >Country</label>
			<input type="text" name="inputCountry" id="inputCountry" class="form-control" placeholder="Enter Country"></input>

			<label for="inputpassword"  class="sr-only">Password</label>
			<input type="password" name="inputpassword" id="inputpassword" class="form-control" placeholder="Enter password" required></input>
			<button id="btnSignup" class="btn btn-lg btn-primary btn-block" type="button">Sign Up</button>
			Already a member? <a href="signin.html">Sign In</a>
		</form>
